<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>TreVari</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-state="randomQuestionStart">
					<h1>근황 토크!</h1>
				</section>

				<section>
					<section>
						<h2>요즘 덕질하는 것이 있다면?</h2>
					</section>

					<section>
						<h2>요즘 하고싶은데 못하고 있는 것이 있다면?</h2>
					</section>

					<section>
						<h2>요즘 제일 당신을 짜증나게 하는 것은?</h2>
					</section>

					<section>
						<h2>요즘 꽂힌 노래가 있나요?</h2>
					</section>

					<section>
						<h2>최근에 재미있게 본 영화는?</h2>
					</section>

					<section>
						<h2>지난 한 달, 나만의 핫플레이스는 어디??</h2>
					</section>

					<section>
						<h2>가장 최근에 지른 물건은?</h2>
					</section>

					<section>
						<h2>요즘 제일 자주 연락하는 사람은?</h2>
					</section>

					<section>
						<h2>요즘 제일 자주 만나는 사람은?</h2>
					</section>

					<section>
						<h2>요즘 제일 미운 사람이 있다면?</h2>
					</section>

					<section>
						<h2>최근 했던 가장 뿌듯한 일은?</h2>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: false,
				center: true,
				loop: true,
				hideAddressBar: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
				]
			});

			function moveToRandomSlide(delay) {
				var randomIndex = Math.floor(Math.random()*11);
				setTimeout(function() {
					Reveal.slide(1, randomIndex);
				}, delay);
			}

			Reveal.addEventListener('randomQuestionStart', function() {
				moveToRandomSlide(1000)
			});

			Reveal.addEventListener('ready', function() {
				moveToRandomSlide(1500)
			});
		</script>

	</body>
</html>
